<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form class="prompt-form">
            <div id="pwd-length-container">
              <p>How many characters long shall your password be?</p>
              <input type="text" id="pwd-length" name="pwd-length" placeholder="Please select a number between 8 and 128, inclusive."><br>
              <input type="submit" id="pwd-length-submit" class="btn">
            </div>
            <div id="pwd-parameter-container">
              <p>Please choose the types of characters your password should include.</p>
              <div id="checkbox-container">
                <input type="checkbox" id="pwd-parameter-lowercase" name="pwd-parameter-lowercase" value="lowercase">
                <label for="pwd-parameter-lowercase" class="checkbox-options"> lowercase</label>
                <input type="checkbox" id="pwd-parameter-uppercase" name="pwd-parameter-uppercase" value="uppercase">
                <label for="pwd-parameter-uppercase" class="checkbox-options"> uppercase</label>
                <input type="checkbox" id="pwd-parameter-numeric" name="pwd-parameter-numeric" value="numeric">
                <label for="pwd-parameter-numeric" class="checkbox-options"> numeric</label>
                <input type="checkbox" id="pwd-parameter-special" name="pwd-parameter-special" value="special">
                <label for="pwd-parameter-special"> special</label>
              </div>
              <input type="submit" id="generate" class="btn" value="Generate Password">
            </div>
          </form>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" >Generate Password</button>
        </div>
      </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
