<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="assets/css/video/background.mp4">
    </video>
    <div class="wrapper">
      <!-- <header>
        <h1>Password Generator</h1>
      </header> -->
      <div class="card">
        <header class="card-header">
          <h1>Password Generator</h1>
        </header>
        <div class="card-body">
          <div class="prompt-form">
            <div id="pwd-length-container">
              <p>How many characters long shall your password be?</p>
              <input type="text" id="pwd-length" name="pwd-length" placeholder="Please enter a number between 8 and 128, inclusive."><br>
              <button id="pwd-length-submit" class="btn">Submit</button>
            </div>
            <div id="pwd-parameter-container">
              <p>Please choose the types of characters your password should include.</p>
              <div id="checkbox-container">
                <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
                <label for="lowercase" id ="lowercase-label" class="checkbox-options"> lowercase</label>
                <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
                <label for="uppercase" id ="uppercase-label" class="checkbox-options"> uppercase</label>
                <input type="checkbox" id="numeric" name="numeric" value="numeric">
                <label for="numeric" id ="numeric-label" class="checkbox-options"> numeric</label>
                <input type="checkbox" id="special" name="special" value="special">
                <label for="special" id ="special-label"> special</label>
              </div>
              <input type="submit" id="generate" class="btn" value="Make a Selection" disabled>
            </div>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <div class="footer-btn-container">
            <button id="new-pwd" class="btn" >Generate New Password</button>
            <button id="copy-btn" class="btn" >Copy to Clipboard</button>
          </div>
        </div>
      </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
